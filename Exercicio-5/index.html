<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="totalPagina">
        <div class="planoDeFundoLadoEsquerdo">
            <section class="cartao1">
                <img id="imgcartao1" src="images/bg-card-front.png" alt="">
                <img id="logo1" src="images/card-logo.svg" alt="">
                <img id="imgcartao2" src="images/bg-card-back.png" alt="">
                <p class="numeroCartao" id="numeroCartao">0000 0000 0000 0000</p>
                <p class="nomeCartao" id="nomeCartao">JANE APPLESEED</p>
                <p class="dataCartaoMes" id="dataCartaoMes">00/</p>
                <p class="dataCartaoAno" id="dataCartaoAno">00</p>
                <p class="cvcCartaoBack" id="cvcCartaoBack">000</p>
            </section>
        </div>
        <div class="planoDeFundoLadoDireito">
            <section>
                <form id="totalInfCartao">
                    <div class="div-nome">
                        <div id="infoName" class="infoName">
                            <label><p class="rotulo">CARDHOLDER NAME</p></label>
                            <input type="text" name="nome" id="nome" maxlength="30" placeholder="e.g. Jane Appleseed">
                        </div>
                    </div>
                    <div id="div-number" class="div-number">
                        <label><p class="rotulo">CARD NUMBER</p></label>
                        <input type="text" name="numero" id="numero" maxlength="19" step="1" placeholder="e.g. 1234 5678 9123 0000" />
                    </div> 
                    <div class="totalAnoMesCvc">
                        <div id="div-mes-ano">
                            <label><p class="rotulo">EXP. DATE (MM/YY)</p></label>
                            <input type="text" name="mes" id="mes" maxlength="2" placeholder="MM">
                            <input type="text" name="ano" id="ano" maxlength="2" placeholder="YY">
                        </div>
                        <div id="div-cvc">
                            <label><p class="rotulo cvcRotulo">CVC</p></label>
                            <input type="text" name="cvc" id="cvc" maxlength="3" placeholder="e.g. 123">
                        </div>
                    </div>
                    <div class="div-btn">
                        <button id="btn" type="button" onclick="executar()">Confirm</button>
                    </div>
                </form>
                <section class="total-depoisDaExecucao" id="total-depoisDaExecucao">
                    <div class="divImagemIcon">
                        <img src="images/icon-complete.svg" alt="imagem-icon">
                    </div>
                    <h3>THANK YOU!</h3>
                    <p>We've added your card details</p>
                    <div class="div-btn">
                        <button id="btn" type="button" onclick="executarContinuacao()">Continue</button>
                    </div>
                </section>
            </section>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
    <script src="script.js"></script>   
</body>
</html>
