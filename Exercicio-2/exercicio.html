<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oder Summary</title>
    <link rel="stylesheet" href="exercicio.css">
</head>
<body>
    <main>
        <section class="total">
            <div class="top">
                <img src="illustration-hero.svg" height="100%" width="350px" alt="imagem de cima">
            </div>
            <div class="meio">
                <div class="meio-parte-1">
                    <h1 class="título">Order Summary</h1>
                    <p class="parágrafo-meio">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="meio-parte-2">
                    <div class="símbolo-música">
                        <img class="imagem-musica" src="icon-music.svg" alt="imagem símbolo de música">
                    </div>
                    <div class="parte-2-meio">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                    <div class="parte-2-right">
                        <a href="a">Change</a>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button class="botão-1">Proceed to Payment</button><br>
                <button class="botão-2">Cancel Order</button>
            </div>
        </section>
    </main>
</body>
</html>
